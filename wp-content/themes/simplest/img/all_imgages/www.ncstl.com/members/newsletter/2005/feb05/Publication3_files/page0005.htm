  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;font-style:italic;font-weight:bold;language:EN;mso-ansi-language:EN'>by
  Dain Schult<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Cowan, Tennessee is situated at the
  foot of the Cumberland Plateau alongside Boiling Fork Creek. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Major William Russell brought the
  first group of settlers into the area in 1806. The rich, fertile soil and
  abundant water supplies made this region a practical and attractive place to
  settle into. Cowan got its name in the early 1800's from the Cowan family, of
  Scotch-Irish descent, who had moved into the area at around the same time as
  Major Russell.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Coal was discovered in the Cumberland
  Plateau in the 1830's. Business investors from Nashville and later even from
  New York City became interested in developing a mining business in the
  region. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>By 1845 the charter for the Nashville
  and Chattanooga Railroad had been granted by the State of Tennessee and plans
  were made to begin building the road.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Construction finally began in earnest
  in March of 1848, after the company was finally organized.<span
  style='mso-spacerun:yes'>  </span>Having decided to tackle the hardest part
  of the construction first, the Cumberland Mountain tunnel project began on August
  1, 1848.<span style='mso-spacerun:yes'>   </span>The Crow Creek gap, on the
  south side of the Cumberland Mountain, was the best location to build the
  railroad not only because of its relatively low elevation, but because it was
  located in the immediate vicinity of the coal deposits discovered in the
  Cumberland Mountain area. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>When asked by skeptical investors how
  he intended to get a railroad over Cumberland Mountain, Dr. Overton, a major
  N&amp;C stockholder, is reported to have replied, Why, bore a hole through
  it, of course!<span style='mso-spacerun:yes'>  </span></span></p>
  </div>
 </v:textbox>

v:shapes="_x0000_s1180"></span>

  <!--[if gte vml 1]><v:shape id="_x0000_s1181"
 type="#_x0000_t202" style='position:absolute;left:201.25pt;top:109.5pt;
 width:165.6pt;height:646.5pt;z-index:53;mso-wrap-distance-left:2.88pt;

  <o:bottom v:ext="view" color="black [0]" color2="white [7]"/>

 </v:stroke>

 <v:textbox style='mso-column-margin:12.2pt;mso-rotate-with-shape:t' inset="2.85pt,2.85pt,2.85pt,2.85pt">
  <div dir=ltr>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Everything necessary to excavate
  through solid rock had to be shipped in by horseback over rough country from
  Nashville, 87 miles to the north. Work began on both ends of the tunnel at
  once. Simultaneously, crews began boring 3 shafts sunk 170 feet from the
  surface of the mountain.<span style='mso-spacerun:yes'>  </span>No steam
  hammers or drills were available.<span style='mso-spacerun:yes'> 
  </span>Nothing but sledge hammers, picks, shovels, hand drills, wheelbarrows,
  rope and pulleys and huge amounts of slave labor.<span
  style='mso-spacerun:yes'>  </span>Those shafts would let smoke from inside
  the tunnel escape to the top of the mountain.<span style='mso-spacerun:yes'> 
  </span>Once the line was operating and a train was actually inside the
  tunnel, the mountain, from a distance would appear to be smoking like a
  volcano set to erupt.<span style='mso-spacerun:yes'>  </span>With succeeding
  larger engines, the volcano would only get bigger in time. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>With smoking torches providing some
  limited illumination at night, the work continued around the clock.<span
  style='mso-spacerun:yes'>  </span>Explosives were used too but in the end, it
  was sheer blood and guts that got the bore finished.<span
  style='mso-spacerun:yes'>  </span>Four years after the project started, it
  was completed in February 1852.<span style='mso-spacerun:yes'>  </span><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>The more daring and robust citizens
  of both Cowan and Winchester celebrated the event by climbing to the tunnel,
  on the extremely cold night of February 22, 1852 (there was a formal ball in
  honor of the tunnel going on down the mountain) and, by torchlight, walking
  the length of it.<span style='mso-spacerun:yes'>  </span><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>A little over 2,200 feet long, it was
  a marvel of its time.<span style='mso-spacerun:yes'>   </span>Many of the
  locals had never believed it possible for such a feat to be
  accomplished.<span style='mso-spacerun:yes'>  </span>The railroad was fully
  operational by 1855 and employed many local citizens, some of whom had moved
  to Cowan initially to help build the tunnel.<o:p></o:p></span></p>
  </div>

width=221 height=862 src=image199.gif
alt="Text Box: Everything necessary to excavate through solid rock had to be shipped in by horseback over rough country from Nashville, 87 miles to the north. Work began on both ends of the tunnel at once. Simultaneously, crews began boring 3 shafts sunk 170 feet from the surface of the mountain.  No steam hammers or drills were available.  Nothing but sledge hammers, picks, shovels, hand drills, wheelbarrows, rope and pulleys and huge amounts of slave labor.  Those shafts would let smoke from inside the tunnel escape to the top of the mountain.  Once the line was operating and a train was actually inside the tunnel, the mountain, from a distance would appear to be smoking like a volcano set to erupt.  With succeeding larger engines, the volcano would only get bigger in time. &#13;&#13;With smoking torches providing some limited illumination at night, the work continued around the clock.  Explosives were used too but in the end, it was sheer blood and guts that got the bore finished.  Four years after the project started, it was completed in February 1852.  &#13;&#13;The more daring and robust citizens of both Cowan and Winchester celebrated the event by climbing to the tunnel, on the extremely cold night of February 22, 1852 (there was a formal ball in honor of the tunnel going on down the mountain) and, by torchlight, walking the length of it.  &#13;&#13;A little over 2,200 feet long, it was a marvel of its time.   Many of the locals had never believed it possible for such a feat to be accomplished.  The railroad was fully operational by 1855 and employed many local citizens, some of whom had moved to Cowan initially to help build the tunnel.&#13;"
v:shapes="_x0000_s1181"></span>
