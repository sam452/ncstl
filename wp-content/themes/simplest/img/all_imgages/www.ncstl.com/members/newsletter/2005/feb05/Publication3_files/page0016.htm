  <p class=ContinuedFromText>
  <a href=http://www.ncstl.com/members/newsletter/2005/feb05/Publication3_files/page0015.htm><![if pub]><![if pub]><xml>

  style='language:EN'><o:p></o:p></span></p>

  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>held seniority only on the
  Chattanooga Division, and there was a separate seniority district for
  operators in the Nashville Terminals. Operators held seniority only on their
  one home division, although that was changed, first in 1943. Will elaborate
  on that sometime.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Anyway, one of the “31”, orders is
  signed at Bruceton by Conductor Shriver, whom I do well remember. He was from
  Wartrace, his initials being J. R., and his nickname, &quot;Bully&quot;. He
  had a brother, Paul Shriver, who was an operator on the Chattanooga Division.
  Both Shrivers were from Wartrace, the hometown of many NC railroaders and
  Harold Phillips, who is a retired conductor and was at Camden (his picture is
  in Dain's book, on the first diesel crew to arrive in Nashville) is from
  Wartrace. His dad, J. D. Phillips, was also a brakeman/conductor. (Brakeman
  first then conductor), and also from Wartrace. I well knew Operator Burch,
  who copied some of the orders from Bruceton. Sorry the clearance which
  accompanied all these “31” orders got misplaced from them. About operator
  Shumate at Smyrna, I relieved him when he became ill, and died before coming
  back to work, that being in 1943. Conductor Wallace, who signed the “31” at
  Smyrna, is pictured in Dain's book, as one of the crew of the Georgian when
  it ran in daytime and before it left Chattanooga for Nashville. Mr. Wallace
  had, due to health reasons, given up his conductor's seniority, and took a
  job as flagman on passenger trains. Back to the handling of “31” orders by
  the operator, a time repeated is shown, which the operator entered.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>In most of my experience, the
  operator looked at his watch or station clock and entered the time </span><span
  style='language:EN;mso-ansi-language:EN'><o:p></o:p></span></p>

  <div dir=ltr>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;

  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Back to the orders at Bruceton, most
  were copied by Operator Burch whom I well remember. I served one term as
  General Secretary&#30;Treasurer of the NC&amp;StIL group of Order of Railroad
  Telegraphers, and Mr. Burch was the General Chairman.<span
  style='mso-spacerun:yes'>  </span>I met Mary Chambliss’ dad, Mr. Bracken, and
  second trick operator at Jackson, on one of our annual trips over the road,
  (the Union Committee, I mean). I have been both a Union officer and a
  management officer, and both are part of my experience.<span
  style='mso-spacerun:yes'>  </span>(That duality is not exclusive to me; there
  are others who have also been both.)<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
