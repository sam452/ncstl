  <p class=ContinuedFromText>
  <a href=http://www.ncstl.com/members/newsletter/2005/feb05/Publication3_files/page0006.htm><![if pub]><![if pub]><xml>

  </xml><![endif]><![endif]><span style='language:EN;mso-ansi-language:EN'>(continued)</span></a><span
  style='language:EN;mso-ansi-language:EN'><o:p></o:p></span></p>
  <p class=ContinuedFromText><span style='language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <![if pub]><xml>
   <b:ContinuedFromRegionEnd></b:ContinuedFromRegionEnd>
  </xml><![endif]>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>time though.<span
  style='mso-spacerun:yes'>  </span>The real turnaround and serious restoration
  efforts wouldn’t all come together until the beginning of the 2000’s. In 1999
  the Cowan Commercial and Community Club, an organization founded in 1922 by
  some of Cowan's most prominent citizens reorganized itself for the challenges
  the town still faced. This group pulled together some of Cowan's remaining
  small businesses and developed new marketing initiatives with the railroad
  museum and specialty shops. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>The group also stirred interest in
  cleaning up and repairing the downtown railroad park, and promoted the idea
  that Cowan still had a great deal of untapped potential. One local business
  owner took a great deal of interest in restoring her building and breathing
  some life into her &quot;corner of town&quot;. A local citizen then convinced
  the City of Cowan to auction off two city-owned abandoned buildings in hope
  that a new owner would restore them – it worked. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Creative ideas fed off of each other
  and by the summer of 2001 there were four major building restorations moving
  ahead in Cowan’s downtown district. Ambitious new plans were drawn up to
  restore the old railroad hotel, develop urban style downtown housing, open a
  fine new restaurant, and repair another downtown building just as a new
  bakery and another fine downtown restaurant quickly moved into town and
  opened. <o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>Today, Cowan is capturing the
  attention of people from far and wide. New businesses, restored features, and
  growing optimism are </span><span style='language:EN;mso-ansi-language:EN'><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>making this historic small town, once
  again, a real jewel for the State of Tennessee. What makes </span></p>
