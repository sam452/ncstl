  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;font-weight:bold;language:EN;mso-ansi-language:
  EN'>4-8-2 #559<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'>Baldwins
  last contribution to the NCs roster was the final batch of J1Cs delivered in
  1925. They initially featured a modified lettering scheme from their older
  USRA siblings. The cab featured trust/lessor plates along with classification
  plates and one of the NCs classic square logos in the middle. Besides the
  number boards on the headlights, the engines main numbering was on the Vandy
  tenders that came with them.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'>Initially
  these Js sported darker graphite paint on the boiler point, came with a Delta
  trailing truck and longer sized Vandys that also were featured on the J2s
  when they showed up in 1930. By swapping out the tender you can effectively
  increase the range of J1s you can model and since these Bachmann Vandys use
  the same wiring as the rectangular models, they mate to the engine without
  the need for any wiring modifications.<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-hangul-font-family:
  "MS Mincho";mso-bopomofo-font-family:"MS Mincho";mso-han-font-family:"MS Mincho";
  mso-latinext-font-family:Arial;font-style:italic;language:EN;mso-ansi-language:
  EN'>(Ed. Note:<span style='mso-spacerun:yes'>  </span>Dain used a Rivarrossi
  Delta trailing truck which has fine detail.<span style='mso-spacerun:yes'> 
  </span>He also shortened the coal bunker height on the Bachmann Tender.  Tom
  Knowles)<o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
