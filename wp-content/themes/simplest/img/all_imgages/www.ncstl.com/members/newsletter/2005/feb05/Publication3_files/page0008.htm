  Tahoma;mso-latinext-font-family:Arial;language:EN;mso-ansi-language:EN'>Just
  as Atlas was finally releasing their HO scale model of an EMD GP-7 newly
  decorated in NC&amp;StL colors, several people on various e-group lists asked
  the obvious question: could it be changed to match the first six engines the
  NC&amp;StL ordered with AAR switcher trucks? Though it comes from Atlas
  lettered for the next batch as numbers 706 and 707 (the only two numbers
  offered at present) and with the correct (for that batch) EMD Bloomberg
  trucks, it lacks a couple of key features to be &quot;more correct&quot; for
  the NC&amp;StL. The engine is otherwise an excellent model neatly decorated
  with top-notch die making, mechanically superior to engines of times gone by.
  It runs like the proverbial &quot;Swiss watch&quot; right out of the box.<span
  style='mso-spacerun:yes'>  </span><o:p></o:p></span></p>
  <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
  text-kashida-space:50%;text-align:justify;text-justify:newspaper;text-kashida-space:
  50%'><span style='font-family:Arial;mso-default-font-family:Arial;mso-ascii-font-family:
  Arial;mso-latin-font-family:Arial;mso-greek-font-family:Arial;mso-cyrillic-font-family:
  Arial;mso-hebrew-font-family:Arial;mso-arabic-font-family:Arial;mso-latinext-font-family:
  Arial;language:EN;mso-ansi-language:EN'>The concern by NC&amp;StL modelers
  was whether it was convertible to the first batch by substituting a pair of
  Atlas switcher trucks. Queries to the factory were not encouraging: they
  maintained that the job was &quot;not do-able&quot;. I thought this to be
  perhaps a hasty declaration, having once installed a Cadillac engine is a '40
  Ford convertible and done other things like this (large and small) in my long
  career as a &quot;modifier&quot;. It turns out that I was right (always a </span></p>

  right parts ordered. The idea was to try and use nothing but Atlas parts,
  thinking that there would be minimal adaptation required. It was imperative
  also to preserve the smooth and quiet running of the Atlas engine.<o:p></o:p></span></p>

  Arial;language:EN;mso-ansi-language:EN'>So it was accomplished without much
  work, thanks to David Ellenburg's assistance and loan of a guinea-pig engine,

  missing to complete the job. As we all know, a quality job is in the details
